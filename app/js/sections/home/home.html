<ion-view view-title="Hello Pizza Lover">
  <ion-content>
    <div><brand-effect /></div>
    <h4 class="content padding double-padding-x">Toptastic Deals</h4>
    <div class="list animate-fade-slide-in-right" ng-class="{animated: vm.deals, bounceInUp:vm.deals}">
      <ion-item class="item item-avatar item-icon-right item-text-wrap" ng-repeat="item in vm.deals | filter:{'featured':'1'} | orderBy:'-price' track by item.id"
      ui-sref="{{vm.selectDeal(item)}}">

        <img src="img/theme/hat.png">
        <h2>{{item.name}}</h2>
        <p>{{item.description}} - {{item.price| currency:"&#163;"}}</p>
        <i class="icon ion-arrow-right-a muted"></i>

      </ion-item>

    </div>
  </ion-content>
</ion-view>
