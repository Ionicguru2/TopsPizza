<ion-view view-title="Forgot Password?">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="vm.goBack()">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
  </ion-nav-buttons>
    <ion-content>
        <div>
            <brand-effect />
        </div>
        <form name="forgotForm" ng-submit="vm.forgotPassword()">
            <div class="padding">
                <div class="list">

                    <label class="row item item-input">
                        <span class="input-label" placeholder="Your Email">Email</span>
                        <input type="email" name="email" ng-model="vm.email" required>
                    </label>
                    <div ng-show="forgotForm.$submitted || forgotForm.email.$touched" class="error-message">
                        <span ng-show="forgotForm.email.$error.required">Tell us your email.</span>
                        <span ng-show="forgotForm.email.$error.email">This is not a valid email.</span>
                    </div>
                    <div class="row">
                        <button type="submit" class="button button-full button-balanced button-flat col">Reset Password</button>
                        <button ui-sref="tab.auth" class="button button-full button-calm button-flat col">Sign In</button>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
