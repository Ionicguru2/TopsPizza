<div class="qty">
    <button class="button button-clear button-dark icon ion-ios-minus" ng-click="value = value == 1 ? 1 : value - 1" ng-disabled="dis"></button>
    <input id="{{id}}" type="text" name="name" ng-model="value" value="{{value}}"/>
    <button class="button button-clear button-dark icon ion-ios-plus" ng-click="value = value + 1" ng-disabled="dis"></button>
</div>
